version: "3"

services:
  router:
    build: ./router
    command: router
    expose:
      - "8080"
    networks:
      - iot

  echo-server:
    build: ./devices/tcp-echo-server
    command: tcp-echo-server
    expose:
      - "8080"
    networks:
      - iot

  echo-client:
    build: ./devices/tcp-echo-client
    command: tcp-echo-client
    networks:
      - iot

networks:
  iot:

